  <script>
    // Object.defineProperty() is a method in the javascript here we basically it allow to modify or do changes to existing propert

    {'make':{value:"TATA",
     enumerable:true,
     writable:true,

    'Year':{value:2019,
     enumerable:false,
     writable:false,

    },

     configurable:true,},
    });
     car.make="fortuner";

     delete car.Year;
     console.log(car.Year);
  </script>
